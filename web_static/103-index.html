<!DOCTYPE html>
<html lang="en">
<head>
  <title>Simple Page</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link rel="stylesheet" href="styles/4-common.css">
  <link rel="stylesheet" href="styles/3-header.css">
  <link rel="stylesheet" href="styles/3-footer.css">
  <link rel="stylesheet" href="styles/6-filters.css">
  <link rel="stylesheet" href="styles/100-places.css">
</head>
<body>
  <header></header>
  <div class="container">
    <section class="filters"></section>
    <section class="places">
      <h1>Places</h1>
      <article>
        <h2>Beachfront Paradise</h2>
        <div class="price_by_night">$150</div>
        <div class="information">
          </div>
        <div class="user">
          <p>Owner: **John Smith**</p>
        </div>
        <div class="description">
          <p>This beachfront property...</p>
        </div>
        <div class="amenities">
          <h2>Amenities</h2>
          <ul>
            <li><i class="icon-pet"></i> Pet Friendly</li>
            <li><i class="icon-tv"></i> TV</li>
            <li><i class="icon-wifi"></i> Wifi</li>
            </ul>
        </div>
        <div class="reviews">
          <h2>Reviews</h2>
          <ul>
            <li>
              <h3>From Bob Dylan on the 27th January 2017</h3>
              <p>This place was amazing! Great location and very clean. Would definitely recommend!</p>
            </li>
            </ul>
        </div>
      </article>
      </section>
  </div>
  <footer>Best School</footer>
</body>
</html>
