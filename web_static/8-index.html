<!DOCTYPE html>
<html lang="en">
<head>
  <title>Simple Page</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link rel="stylesheet" href="styles/4-common.css">
  <link rel="stylesheet" href="styles/3-header.css">

  <link rel="stylesheet" href="styles/6-filters.css">
  <link rel="stylesheet" href="styles/8-places.css">

<body>
  <header></header>
  <div class="container">
    <section class="filters"></section>
    <section class="places">
      <h1>Places</h1>
      <article>
        <h2>Beachfront Paradise</h2>
        <div class="price_by_night">$150</div>
        <div class="information">
          <div class="max_guest">
            <p>Guests: 4</p>
            <i class="icon-users"></i>
          </div>
          <div class="number_rooms">
            <p>Bedrooms: 2</p>
            <i class="icon-bedrooms"></i>
          </div>
          <div class="number_bathrooms">
            <p>Bathrooms: 1</p>
            <i class="icon-bathrooms"></i>
          </div>
        </div>
        <div class="user">
          <p>Owner: **John Smith**</p>
        </div>
        <div class="description">
          <p>This beachfront property...</p>
        </div>
      </article>
      </section>
  </div>
  <footer>Best School</footer>
</body>
</html>
